<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        position : absolute;
        display : grid;
        height : 100%;
        width : 100%;
        left : 0;
        top : 0;
        margin : 0;
      }

      body > div{
        display : grid;
        height: fit-content;
        margin: auto;
        font-size: 4vw;
        text-align: center;
      }

      body > div > p{
        margin : auto;
        width:90%;
        margin-top:1vw;
        margin-bottom:1vw;
      }
    </style>
  </head>
  <body>
    <div>
      <p name="title">Pwa_install_dialog.js</p>
      <p name="support">Depend of your type of support.</p>
      <p>For testing on mobile , be sure using "mobile emulator" on devTools.</p>
      <p>If service worker not set, nothing will fire on other than for IOS.</p>
    </div>
  </body>
  <script type="text/javascript" src="../dist/Pwa_install_dialog.js"></script>
</html>
